<div class="products-container">
  <header class="products-header">
    <div class="header-content">
      <div class="header-text">
        <h1 class="products-title">Nuestros Productos</h1>
        <p class="products-subtitle">Descubre nuestra colecci√≥n de productos tecnol√≥gicos</p>
      </div>
      <div class="header-actions" *ngIf="authService.isAuthenticated()">
        <button class="btn-create-product" (click)="goToCreateProduct()">
          <svg class="plus-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M12 5v14M5 12h14"/>
          </svg>
          <span>Crear Producto</span>
        </button>
      </div>
    </div>
  </header>

  <div class="products-grid">
    <div class="product-card" *ngFor="let product of products">
      <div class="card-header">
        <div class="product-icon">üì¶</div>
        <app-favorite-button
          [productId]="product.id"
          class="favorite-btn-header">
        </app-favorite-button>
      </div>
      <div class="card-body">
        <h3 class="product-name">{{ product.name }}</h3>
        <div class="product-price">
          <span class="currency">$</span>
          <span class="amount">{{ product.price | number:'1.2-2' }}</span>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn-cart" (click)="addToCart(product)">
          <span class="cart-icon">üõí</span>
          <span>Agregar al carrito</span>
        </button>
        <a class="btn-detail" [routerLink]="['/product', product.id]">
          <span>Ver detalle</span>
          <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </a>
      </div>
    </div>
  </div>

  <div class="empty-state" *ngIf="products.length === 0">
    <div class="empty-icon">üõçÔ∏è</div>
    <h3>No hay productos disponibles</h3>
    <p>Pronto agregaremos m√°s productos a nuestra tienda</p>
  </div>
</div>
